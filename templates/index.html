
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة رفع المنتجات</title>
</head>
<body style="font-family: Arial; text-align: center; padding: 50px; background: #f4f4f4;">
  <h1>لوحة رفع وتحديث المنتجات</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="excel_file" accept=".xls,.xlsx" required><br><br>
    <button type="submit" style="padding:10px 20px; font-size:16px;">رفع وتحديث</button>
  </form>
</body>
</html>
